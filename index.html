<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwitchTv</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

</head>
<body>
	<!-- Twitch container -->
	<div id="twitch-container" class="container">
		<!-- Twitch title -->
		<div id="twitch-header" class="col-sm-12 col-md-12">
			<div class="twitch-logo col-sm-1 col-md-1"></div>
			<p class="col-sm-11 col-md-11 twitch-title text-uppercase text-center">Twitch Streamers</p>	
			<!-- <div class="user-tabs col-sm-12 col-md-12 text-center">
				<div id ="all-online" class="tabs btn btn-sm btn-success">All-On</div>
				<div id="online" class="tabs btn btn-sm btn-primary">Online</div>
				<div id="offline" class="tabs btn btn-sm btn-danger">Offline</div>
			</div> -->
			<form id="search-form" action="#">
				<p class="user-error text-center" style="color:red"></p>
				<input class="twitch-search col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" type="text" placeholder=""></input>
				<button class="button-search btn btn-sm btn-success">Search</button>
				<p class="searching-text col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center">Search a twitch user's status</p>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
