<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwitchTv</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
</head>
<body>
	<!-- Twitch container -->
	<div id="twitch-container" class="container">
		<!-- Twitch title -->
		<div id="twitch-header" class="col-sm-12 col-md-12">
			<h1 class="twitch-title text-center">Twitch Streamers</h1>	
		</div>
		<!-- Twitch all online -->
		<div id="twitch-all" class="streamers-div col-sm-12 col-md-12">
			<h1>twitch all online</h1>
			<div class="user-icon col-sm-3 col-md-3"></div>
			<div class="user-username col-sm-3 col-md-3"></div>
			<div class="user-description col-sm-6 col-md-6"></div>	
		</div>
		<!-- Twitch users who are only online -->
		<div id="twitch-online" class="streamers-div col-sm-12 col-md-12">
			<h1>twitch online</h1>
		</div>
		<!-- Twitch users who are only offline -->
		<div id="twitch-offline" class="streamers-div col-sm-12 col-md-12">
			<h1>twitch offline</h1>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
